name: Autograderr
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  grading:
    permissions: write-all
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]' && github.actor != 'rommelcarneiro'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
           path: submission

      - name: Check repository criteria 
        uses: webtech-network/autograder@v2
        with: 
          template_preset : "web dev"
          feedback-type: "default"
          